<div [ngSwitch]="filterItem.type">
    <mp-filter-item-checkboxes *ngSwitchCase="'Checkboxes'" [filterItem]="filterItem"></mp-filter-item-checkboxes>
    <mp-filter-item-radiobuttons *ngSwitchCase="'Radiobuttons'" [filterItem]="filterItem"></mp-filter-item-radiobuttons>
    <mp-filter-item-dropdown *ngSwitchCase="'Dropdown'" [filterItem]="filterItem"></mp-filter-item-dropdown>
    <mp-filter-item-inputtext *ngSwitchCase="'InputText'" [filterItem]="filterItem"></mp-filter-item-inputtext>
</div>
