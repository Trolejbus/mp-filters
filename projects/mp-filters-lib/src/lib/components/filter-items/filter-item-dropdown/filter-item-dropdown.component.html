<h3>{{filterItem.title}}</h3>
<label class="dropdown-container">
    <select class="dropdown" [ngModel]="value" (ngModelChange)="change($event)">
        <option
            *ngFor="let object of filterItem.objects"
            [value]="object.id"
        >
            {{ object.label }}
        </option>
    </select>
</label>
