<div class="filter-item-container">
    <h3>{{filterItem.title}}</h3>
    <label class="radio-button-label" *ngFor="let object of filterItem.objects" >
        <input type="radio" [value]="object.id" [ngModel]="value" (ngModelChange)="change($event)" />
        {{ object.label }}
    </label>
</div>
